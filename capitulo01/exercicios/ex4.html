<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Sistema de Pedidos</h1>
    <form action="https://postman-echo.com/post" method="post"></form>
    <section class="info-cliente">
        <p>Preencha com seus dados abaixo:</p>
        <form>
            <fieldset>
                <legend>Informações do Cliente:</legend>
                <label for="nome">Nome:</label>
                <input type="text" name=”nome” id=”nome” placeholder="Ex: Luiz Penaldo Pereira" required
                    autocomplete="name"><br>

                <label for="email">E-mail:</label>
                <input type="email" name=”email” id=”email” placeholder="Ex: Luizpenaldo@gmail..." autocomplete="email"
                    required><br>

                <label for="telefone">Telefone:</label>
                <input type="tel" name=telefone id=”telefone” placeholder="(XX) XXXXX-XXXX"
                    pattern="\(\d{2}\) \d{5}-\d{4}" title="Número de telefone deve ser no formato (XX) XXXXX-XXXX"
                    required><br>

                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="A senha deve ter pelo menos 8 caracteres, incluindo um número, uma letra maiúscula e uma minúscula."
                    required>
            </fieldset>
        </form>
    </section>
</body>

</html>
